<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>don't panic</title>
   
    <style>
        body {
            
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('img.jpg'); /* Sostituisci con il nome del tuo file immagine */
            background-size: cover; /* Fa sì che l'immagine copra tutta la pagina */
            background-position: center; /* Centra l'immagine */
            background-attachment: fixed; /* Rende lo sfondo fisso quando si scorre la pagina */
            height: 100vh; /* Assicura che la pagina occupi tutta l'altezza della finestra */
            margin: 0; /* Rimuove i margini di default del body */
        }

        header {
            background-color: #8e44ad; /* Viola scuro */
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ffffff; /* Bianco */
        }
        
footer {
    background-color: #8e44ad; /* Viola scuro */
    padding: 50px;
    text-align: center;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
        }

        .footer-links,
        .footer-app,
        .footer-social {
            margin: 10px;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-size: 14px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        

        @media (max-width: 768px) {
            footer {
                flex-direction: column;
                text-align: center;
            }

            .footer-links,
            .footer-app,
            .footer-social {
                margin: 10px 0;
            }
        }
    
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .search-bar-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px; /* Distanza tra le searchbar */
    margin-top: 50px;
}

.search-bar {
    display: flex;
    align-items: center;
}

.search-bar input[type="text"] {
    padding: 10px;
    border: 2px solid #8e44ad;
    border-radius: 5px;
    outline: none;
    font-size: 1em;
    
}

.search-bar button {
    padding: 10px 20px;
    background-color: #ffffff;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
}

.search-bar button:hover {
    background-color: #ffffff; /* Tonalità più scura di viola */
}

.scrollable-table-container {
            width: 80%; /* Larghezza del riquadro */
            /* Altezza del riquadro */
            margin: 20px auto; /* Centrare il riquadro */
            border: 2px solid #8e44ad; /* Bordo viola */
            border-radius: 8px;
            overflow: auto; /* Abilita la scrollbar */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgb(87, 12, 94);
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #8e44ad; /* Bordo delle celle */
        }

        th {
            background-color: #8e44ad;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #623a67; /* Riga alternata */
        }
        #emailForm {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8e44ad, #9b59b6);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
            color: #ffffff;
        }

        #emailForm label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        #emailForm input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #8e44ad;
            border-radius: 5px;
            background: #ffffff;
            color: #8e44ad;
            font-size: 16px;
            transition: background 0.3s, color 0.3s, border 0.3s;
        }

        #emailForm input[type="email"]:hover,
        #emailForm input[type="email"]:focus {
            background: #E8F0FE;
            color: #ffffff;
            border-color: #ffffff;
            outline: none;
        }

        #emailForm button {
            background: linear-gradient(135deg, #9c18d1, #000000);
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.5s, transform 0.5s;
        }

        #emailForm button:hover {
            background: linear-gradient(135deg, #000000, #9c18d1);
            transform: scale(1.05);
        }

        #emailForm button:focus {
            outline: none;
            box-shadow: 0 0 5px #ffffff;
        }
       
    </style>
</head>
<body>
    <header>
        <h1>DON'T PANIC</h1>
    </header>
    <div class="search-bar-container">
        <form id="emailForm" method="post" action="/check_email">
            <label for="email">Inserisci il tuo indirizzo email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Invia</button>
        </form>
    </div>
    <footer>
        <div class="footer-links">
            <a href="https://www.youtube.com/watch?v=KLn43uJl6o4">Privacy</a>
            <a href="https://www.youtube.com/watch?v=KLn43uJl6o4">Informazioni legali</a>
            <a href="https://www.youtube.com/watch?v=KLn43uJl6o4">Informativa sulla privacy</a>
            <a href="https://www.youtube.com/watch?v=KLn43uJl6o4">Chi siamo</a>
            <a href="https://www.youtube.com/watch?v=KLn43uJl6o4">Perchè siamo il gruppo Migliore</a>
        </div>
    </footer>
</body>
</html>
